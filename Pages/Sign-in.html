<!-- Body -->

  <body class="bg-gray-200">
    <main class="main-content mt-0">
      <!-- <div
        class="page-header align-items-start min-vh-100"
        style="background-image: url('/Assets/img/')"
      > -->      
      <div class="page-header min-height-300 border-radius-xl mt-2 px-md-4 px-3 ms-2 me-2" style="background-image: url('/Assets/img/Westec-img/logo-dark.png');">
        <span class="mask  bg-gradient-dark  opacity-4"></span>
        <h2 class="text-white text-center text-lg-center opacity-8 z-index-99 mx-12 px-12 ">WELCOME!</h2>
      </div>

        <!-- <span class="mask bg-gradient-white opacity-6"></span> -->
        <div class="container my-auto mt-n6 mx-md-6">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div
                  class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
                >
                  <div
                    class="bg-dark-blue shadow-dark-blue border-radius-lg py-3 pe-1"
                  >
                    <img
                      class="img-fluid d-block mx-auto"
                      src="../Assets/img/Westec-img/logo-light.png"
                      alt=""
                      width="230px"
                      height="230px"
                    />
                    <h4
                      class="text-white font-weight-bolder text-center mt-0 mb-0"
                    >
                      Daily Occurence System
                    </h4>
                    <div class="row mt-1">
                      <h4 class="text-white font-weight-bolder text-center">
                        Sign In
                      </h4>
                    </div>
                  </div>
                </div>
                <div class="carted-body">
                  <form role="form" id="sign-in" class="text-start p-3">
                    <div class="my-3">
                      <label class="form-label">Email</label>
                      <input type="email" name="email" id="email" class="form-control border border-dark-subtle p-2" placeholder="Email..." required/>
                      <span id="email_error" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" name="password" id="password" class="form-control border border-dark-subtle p-2" placeholder="Password..." required/>
                      <span id="password_error" class="text-danger"></span>
                    </div>
                    <div
                      class="form-check form-switch d-flex align-items-center mb-3"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="rememberMe"
                        checked
                      />
                      <label class="form-check-label mb-0 ms-3" for="rememberMe"
                      >Remember me</label
                      >
                    </div>
                    <div class="text-center">
                      <button
                        type="submit"
                        class="btn bg-dark-blue text-white w-100 my-4 mb-2"
                        id="sign-in"
                      >
                        Sign in
                      </button>
                    </div>
                    <p class="mt-4 text-sm text-center">
                      Don't have an account?
                      <a
                        href="/Pages/Sign-up.html"
                        class="text-dark-blue text-sm font-weight-bold"
                      >Sign up</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer
          class="footer position-absolute bottom-n4 py-0 mx-auto w-100 text-center"
        >
          <div class="container">
            <div class="row align-items-center justify-content-center mt-2">
              <div class="col-1 text-center ms-auto">
                <a class="btn btn-link px-2" href="#">
                  <i class="fa fa-facebook text-dark text-lg"></i>
                </a>
              </div>
              <div class="col-1 text-center">
                <a class="btn btn-link px-2" href="#">
                  <i class="fa fa-instagram text-dark text-lg"></i>
                </a>
              </div>
              <div class="col-1 text-center me-auto">
                <a class="btn btn-link px-2" href="#">
                  <i class="fa fa-google text-dark text-lg"></i>
                </a>
              </div>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col-12 col-md-6">
                <div class="copyright text-sm text-dark text-lg-center mb-2">
                  Copyright Â©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  developed by Hoenyefia Gideon Korbla
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
